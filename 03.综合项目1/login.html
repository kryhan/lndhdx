<!DOCTYPE html>
<!--模板文件确保基础问题无歧义-->
<html>
<head>
    <!--  标签可嵌套不可交叉,非自闭和标签必须成对出现,自闭合标签以  "空格 /" 结尾，所有标签名小写字母，所有属性都必须有属性值，自定义属性用 data-开头  -->
    <meta charset="UTF-8" />
    <!--  优先响应移动设备端，确保在不同设备上都不会缩放元素  -->
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!--  模板中要将资源加载  -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.css" />
    <title>用户登录</title>
</head>
<body>
<!--注册，登录页面顶部都存在标题，蓝色白字,推荐，尽量选择语义化标签,如果不存在语义化标签再使用div,span 通用标签-->
<header class="pageHeader">
    用户登录
</header>
<section class="mainContent">
    具体内容
</section>

<footer class="pageFooter">
    四个按钮
</footer>

<!--因为JavaScript是阻塞式加载模式，js的引入不要放在前面，应该在  /body  之前-->
<script src="./js/main.js"></script>
<!--因为每个页面加载时执行的代码可能不同，所以给每个页面预留一个script段，将自动加载执行代码写在此处-->
<script>
    window.onload = function(){

    };
</script>
</body>
</html>
